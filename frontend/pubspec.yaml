name: mantok
description: "만톡: AI 사주 챗봇"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI Framework - Shadcn Flutter (Modern UI like Tailwind/Shadcn)
  shadcn_flutter: ^0.0.28

  # State Management - Riverpod
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Backend - Supabase
  supabase_flutter: ^2.8.0

  # Navigation
  go_router: ^14.6.2

  # Local Storage
  hive_flutter: ^1.1.0

  # Code Generation Support
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities
  uuid: ^4.5.1
  flutter_dotenv: ^5.2.1
  equatable: ^2.0.7
  intl: ^0.20.2

  # Google AI (Gemini)
  google_generative_ai: ^0.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.3.5
  freezed: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - .env
